<!DOCTYPE html>
<html>
  <head>
    <title>CORS Test</title>
  </head>
  <body>
    <h1>CORS Test</h1>
    <script>
      fetch("http://127.0.0.1:5000/readings/001")
        .then(res => res.json())
        .then(data => console.log("Data received:", data))
        .catch(err => console.error("Fetch error:", err));
    </script>
  </body>
</html>
